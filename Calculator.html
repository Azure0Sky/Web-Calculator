<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="cal.css">
    <script type="text/javascript" src="cal.js"></script>
    <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="http://image.coolapk.com/apk_logo/2016/0331/408649_1459387709_1297.png">
</head>
<body>
    <img src="http://image.coolapk.com/apk_logo/2016/0331/408649_1459387709_1297.png" alt="Calculator">
    <div id="calculator-container">
        <div id="ans-bar">
            <span></span>
        </div>
        <div id="exp-bar">
            <span>0</span>
        </div>
        <div id="button-area">
            <div class="button-bar">
                <div class="one-button operator">√</div>
                <div class="one-button operator">(</div>
                <div class="one-button operator">)</div>
                <div class="one-button operator">←</div>
                <div class="one-button operator">CE</div>
            </div>
            <div class="button-bar">
                <div class="one-button operator">sin</div>
                <div class="one-button">7</div>
                <div class="one-button">8</div>
                <div class="one-button">9</div>
                <div class="one-button operator">÷</div>
            </div>
            <div class="button-bar">
                <div class="one-button operator">cos</div>
                <div class="one-button">4</div>
                <div class="one-button">5</div>
                <div class="one-button">6</div>
                <div class="one-button operator">×</div>
            </div>
            <div class="button-bar">
                <div class="one-button operator">tan</div>
                <div class="one-button">1</div>
                <div class="one-button">2</div>
                <div class="one-button">3</div>
                <div class="one-button operator">-</div>
            </div>
            <div class="button-bar">
                <div class="one-button operator">Ans</div>
                <div class="one-button">0</div>
                <div class="one-button">.</div>
                <div class="one-button" id="equal-sign">=</div>
                <div class="one-button operator">+</div>
            </div>
        </div>
    </div>
</body>
</html>
